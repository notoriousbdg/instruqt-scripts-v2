apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-log-client
  labels:
    app: mysql-log-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-log-client
  template:
    metadata:
      labels:
        app: mysql-log-client
    spec:
      containers:
      - name: mysql-log-generator
        image: djhope99/log-generator-v2:latest
        command:
        - java
        - -cp
        - /app/log-generator-0.0.1-SNAPSHOT.jar
        - org.davidgeorgehope.client.MySQLLogClient
        - "$(MYSQL_ERROR_PORT)"
        - "$(MYSQL_STDOUT_PORT)"
        - "$(LOG_GENERATOR_SERVICE)"
        env:
        - name: MYSQL_ERROR_PORT
          value: "9001"
        - name: MYSQL_STDOUT_PORT
          value: "9002"
        - name: LOG_GENERATOR_SERVICE
          value: "log-generator-service"
        - name: LOG_DIRECTORY
          value: "/var/log/mysql"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_RATE
          value: "10"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: log-volume
          mountPath: /var/log/mysql
      - name: elastic-agent
        image: docker.elastic.co/elastic-agent/elastic-agent:8.16.2
        env:
        - name: FLEET_ENROLL
          value: "1"
        - name: FLEET_URL
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: FLEET_URL
        - name: FLEET_INSECURE
          value: "true"
        - name: FLEET_ENROLLMENT_TOKEN
          valueFrom:
            configMapKeyRef:
              name: enrollment-tokens
              key: mysql-enrollment-token
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: log-volume
          mountPath: /var/log/mysql
          readOnly: true
      volumes:
      - name: log-volume
        emptyDir: {}
---
